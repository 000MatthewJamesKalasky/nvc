sudo: false
language: c
compiler:
  - gcc
addons:
  apt:
    packages:
      - automake
      - flex
      - llvm-3.4-dev
      - check
      - lcov
install:
  - llvm-config --version
  - llvm-config --components
  - ./tools/fetch-ieee.sh
script:
  - ./autogen.sh
  - mkdir build && cd build
  - ../configure --enable-werror --enable-vhpi
  - make check
notifications:
  email: true
