image: rockylinux/8
arch: x86_64
packages:
  - automake
  - autoconf
  - llvm-devel
  - check-devel
  - flex
  - zlib-devel
  - libffi-devel
  - pkg-config
  - elfutils-devel
  - capstone-devel
sources:
  - https://git.sr.ht/~nickg/nvc
tasks:
  - setup: |
      uname -a
      cd nvc
      ./autogen.sh
      mkdir build
      cd build
      ../configure --enable-debug --disable-lto
  - build: |
      cd nvc/build
      make
  - test: |
      cd nvc/build
      make check
  - release: |
      cd nvc/build
      make distclean
      ../configure --disable-debug
      make
      make check
