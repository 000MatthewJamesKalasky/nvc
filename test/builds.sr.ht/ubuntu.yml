image: ubuntu/20.04
arch: amd64
packages:
  - automake
  - autoconf
  - llvm-dev
  - check
  - flex
  - build-essential
  - zlib1g-dev
  - pkg-config
  - libdw-dev
sources:
  - https://git.sr.ht/~nickg/nvc
tasks:
  - setup: |
      uname -a
      cd nvc
      ./autogen.sh
      mkdir build
      cd build
      ../configure --enable-debug --enable-asan \
          --with-llvm=/usr/bin/llvm-config --enable-debug
  - build: |
      cd nvc/build
      make
  - test: |
      export ASAN_OPTIONS=detect_leaks=0
      cd nvc/build
      make check
  - benchmarks: |
      cd nvc/build
      make bin/jitperf
      ./bin/jitperf -L lib/ ../test/perf/simple.vhd
  - interpreter: |
      cd nvc/build
      ../configure --disable-llvm --enable-debug
      make clean check
  - release: |
      cd nvc/build
      make distclean
      ../configure --disable-debug
      make
